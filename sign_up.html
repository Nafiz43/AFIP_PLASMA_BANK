	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form method="post" class="login100-form validate-form">
					 <!-- <center><img class="img-fluid" src="images/mm.png" alt="Chania" width="70" height="70"></center> -->
					 
					<span class="login100-form-title p-b-20">
						Sign Up
					</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Name is required">
						<span class="label-input100">Name</span>
						<input id="name" class="input100" type="text" name="username" placeholder="Enter your name">
						<span class="focus-input100" ></span>
					</div>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Address is required">
						<span class="label-input100">Address</span>
						<textarea id="address" rows="2" class="input100"  placeholder="Enter your address"></textarea>
					<!-- 	<input id="userid" class="input100" type="text" name="username" placeholder="Enter your name"> -->
						<span class="focus-input100" ></span>

					</div>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Phone number is required">
						<span class="label-input100">Phone number</span>
						<input id="contact" class="input100" type="text" name="username" placeholder="Enter your phone number">
						<span class="focus-input100" ></span>
					</div>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Phone number is required">
						<span class="label-input100">E-mail</span>
						<input id="mail" class="input100" type="text" name="username" placeholder="Enter your E-mail ID">
						<span class="focus-input100" ></span>
					</div>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Phone number is required">
						<span class="label-input100">Date of Birth</span>
							<div class="input-group date" data-date-format="yyyy.mm.dd">
								<input id="dob" class="input100" type="text" name="username" placeholder="Enter date of birth">
					           <!--  <input id="absent_from" type="text" class="form-control" placeholder="YYYY-MM-DD"> -->
					            <div class="input-group-addon" >
					              <span class="glyphicon glyphicon-th"></span>
					            </div>
					         </div>  
						
						<span class="focus-input100" ></span>
					</div>



					<div class="wrap-input100 validate-input m-b-23" data-validate = "Password is required">
						<span class="label-input100">Password</span>
						<input id="password" class="input100" type="password" name="username" placeholder="Enter a password">
						<span class="focus-input100" ></span>
					</div>
					<div class="wrap-input100 validate-input m-b-23" data-validate = "Confirm Password is required">
						<span class="label-input100">Confirm Password</span>
						<input id="confirm_password" class="input100" type="password" name="username" placeholder="Enter the password again">
						<span class="focus-input100" ></span>
					</div>
					<div class="wrap-input100 validate-input m-b-23" data-validate = "Selecting a role is required">
						<span class="label-input100">Role</span>
						<!-- <input id="userid" class="input100" type="text" name="username" placeholder="Enter your phone number"> -->
						 <select id="role" class="input100">
							  <option value="" disabled selected>Choose your option</option>
							<option>Admin</option>                               
					        <option>Staff</option>
					        <option>Doctor</option>
					      
							</select>
						<span class="focus-input100" ></span>
					</div>
					
				</form>
